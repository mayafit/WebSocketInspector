<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="lib/protobuf.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="errorDisplay" class="error-display" style="display: none;"></div>
        <div class="proto-config">
            <div class="proto-upload">
                <input type="file" id="protoFile" accept=".proto" />
                <button id="loadProto">Load Proto File</button>
            </div>
            <div class="message-type-selector">
                <select id="messageTypeSelect" disabled>
                    <option value="">Select Message Type</option>
                </select>
            </div>
        </div>

        <div class="websocket-container">
            <div class="message-list">
                <h3>WebSocket Messages</h3>
                <div id="messageList"></div>
            </div>

            <div class="message-detail">
                <h3>Message Detail</h3>
                <pre id="messageDetail"></pre>
            </div>
        </div>
    </div>
    <script>
        // Log protobuf availability immediately
        console.log('Initial protobuf check:', typeof protobuf);

        // Ensure protobuf is loaded before initializing the panel
        window.onload = function() {
            console.log('Window loaded, checking protobuf:', typeof protobuf);
            const errorDisplay = document.getElementById('errorDisplay');

            if (typeof protobuf === 'undefined') {
                console.error('Protobuf library failed to load');
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = 'Error: Protobuf library failed to load. Please check your internet connection and refresh the page.';
                return;
            }

            // Verify protobuf functionality
            try {
                const test = protobuf.util;
                console.log('Protobuf library verified and ready');
            } catch (e) {
                console.error('Protobuf library verification failed:', e);
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = 'Error: Protobuf library loaded but not working properly. Please refresh the page.';
                return;
            }

            // Load panel.js only after protobuf is confirmed to be available
            var script = document.createElement('script');
            script.src = 'panel.js';
            script.onerror = function() {
                console.error('Failed to load panel.js');
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = 'Error: Failed to load extension script. Please refresh the page.';
            };
            document.body.appendChild(script);
        };
    </script>
</body>
</html>
