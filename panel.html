<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="lib/protobuf.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="errorDisplay" class="error-display" style="display: none;"></div>
        <div class="proto-config">
            <div class="proto-upload">
                <input type="file" id="protoFile" accept=".proto" />
                <button id="loadProto" type="button">Load Proto File</button>
            </div>
            <div class="message-type-selector">
                <select id="messageTypeSelect" disabled>
                    <option value="">Select Message Type</option>
                </select>
            </div>
        </div>

        <div class="websocket-container">
            <div class="message-list">
                <h3>WebSocket Messages</h3>
                <div id="messageList"></div>
            </div>

            <div class="message-detail">
                <h3>Message Detail</h3>
                <pre id="messageDetail"></pre>
            </div>
        </div>
    </div>
    <script>
        // Immediately log protobuf availability
        console.log('Document starting, protobuf check:', typeof protobuf);

        // Wait for protobuf to be available
        function initializePanel() {
            console.log('Initializing panel, protobuf check:', typeof protobuf);
            if (typeof protobuf === 'undefined') {
                console.error('Protobuf not available yet, retrying in 100ms');
                setTimeout(initializePanel, 100);
                return;
            }

            // Load panel.js
            const script = document.createElement('script');
            script.src = 'panel.js';
            script.onerror = (error) => {
                console.error('Failed to load panel.js:', error);
                const errorDisplay = document.getElementById('errorDisplay');
                if (errorDisplay) {
                    errorDisplay.style.display = 'block';
                    errorDisplay.textContent = 'Error: Failed to load extension script. Please refresh the page.';
                }
            };
            document.body.appendChild(script);
        }

        // Start initialization when the document is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePanel);
        } else {
            initializePanel();
        }
    </script>
</body>
</html>
